<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>S-Track Consumption Monitor</h1>
    </header>
    
      <main>
        <!-- Dashboard Section -->
        <section id="dashboard-section">
          <h2>Welcome, <span id="user-Favour"></span></h2>
          <div class="stats">
            <p><strong>Total Consumption:</strong> <span id="consumption">0</span> kWh</p>
            <p><strong>Estimated Cost:</strong> $<span id="cost">0.00</span></p>
          </div>
          <div id="energy-saving-tips">
            <h3>Energy-Saving Tips</h3>
            <ul>
              <li>Use energy-efficient appliances.</li>
              <li>Turn off lights when not in use.</li>
              <li>Set timers for heavy-duty appliances.</li>
            </ul>
          </div>
          <button onclick="logout()">Logout</button>
        </section>
      </main>
    
      <script>
        // Retrieve user data from localStorage and display it
        document.getElementById("user-name").textContent = 
          `${localStorage.getItem("firstName")} ${localStorage.getItem("middleName")} ${localStorage.getItem("lastName")}`;
    
        function logout() {
          // Clear user data from localStorage and redirect to sign-up page
          localStorage.clear();
          window.location.href = "index.html";
        }
      </script>     
</body>
</html>
